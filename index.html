<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <a href="/" class="logo">
          <img src="./images/logo.svg" alt="Логотип" class="logo__img" />
        </a>
      </header>
      <main class="content">
        <section class="profile content__profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-btn"></button>
        </section>
        <section class="gallery content__gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img src="./images/altai.jpg" alt="Алтай" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Алтай</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/baikal.jpg" alt="Байкал" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Байкал</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/ergaki.jpg" alt="Ергаки" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Ергаки</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/karelia.jpg" alt="Карелия" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Карелия</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/piter.jpg" alt="Санкт-Петербург" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Санкт-Петербург</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/sochi.jpg" alt="Сочи" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Сочи</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="/" method="post" class="popup-form" name="profile-edit">
            <input type="text" class="popup-form__input" name="name" placeholder="Имя" />
            <input type="text" class="popup-form__input" name="job" placeholder="Профессия" />
            <button class="button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
