<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <a href="/" class="logo">
          <img src="./images/logo.svg" alt="Логотип" class="logo__img" />
        </a>
      </header>
      <main class="content">
        <section class="profile content__profile" area-label="Профиль">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-btn"></button>
        </section>
        <section class="gallery content__gallery" area-label="Галерея">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img src="./images/finland.jpg" alt="Дом в Финляндии" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Финляндия</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/estonia.jpg" alt="Архитектура Эстонии" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Эстония</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/philadelfia.jpg" alt="Архитектура Филадельфии" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Филадельфия</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/singapore.jpg" alt="Парк в Сингапуре" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Сингапур</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/athens.jpg" alt="Архитектура Афин" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Афины</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/japan.jpg" alt="Архитектура Японии" class="gallery__img" />
              <div class="gallery__item-footer">
                <h2 class="gallery__title">Япония</h2>
                <button class="gallery__favourite"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="" class="profile-edit-form" name="profile-edit">
            <input type="text" class="profile-edit-form__input" name="name" placeholder="Имя" />
            <input type="text" class="profile-edit-form__input" name="job" placeholder="Профессия" />
            <button class="button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
